<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="logoSection">
    <a href="index.html">
        <div class="openMenu">
            <i class="fas fa-home"></i>
        </div>
    </a>
    <img src="style/2000px-MarvelLogo.svg.png"/>
</div>
<div class="menuSection">
    <div class="signInForm">
        <table border="0" cellspacing="10">
            <tr>
                <td>
                    <div class="title">SIGN IN</div>
                    <hr size="1px" width="100px" color="black">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="USER ID"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="Password"/>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <div class="forgotPassword">Forgot Password</div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="SIGN IN" class="signInBtn"/>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <div class="signUpMsg">DON'T HAVE AN ACCOUNT
                        <a href="#" class="flipToSignUp">SIGN UP</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="signUpForm">
        <table border="0" cellspacing="10">
            <tr>
                <td>
                    <div class="title">SIGN UP</div>
                    <hr size="1px" width="100px" color="black">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="FULL NAME"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" placeholder="EMAIL"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="PASSWORD"/>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <div class="forgotPassword">Forgot Password</div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="SIGN UP" class="signUpBtn"/>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <div class="signInMsg">I HAVE AN ACCOUNT
                        <a href="#" class="flipToSignIn">SIGN IN</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="script/jquery.js"></script>
<script src="script/script.js"></script>
</body>
</html>
